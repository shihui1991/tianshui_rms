<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>后台管理系统</title>
    {include file="public/head" /}
</head>
<body class="login" style="min-width: 1000px;background-color: #2e3e4e;">
<div class="logo">
    <img src="__STATIC__/system/img/logo.png"/>
</div>
<div class="con">
    <div class="input">
        <form action="{:url('login')}" class="js-ajax-form" method="post" onsubmit="return false;">
            <div class="item">
                账户<input type="text" name="username" id="username" required placeholder="请输入用户名"/>
            </div>
            <div class="item">
                密码<input type="password" name="password" id="password" required placeholder="请输入密码"/>
            </div>
            <a class="loginbtn js-ajax-login"></a>
        </form>
    </div>
</div>
<p class="cr_f tc">IE9及以下的浏览器不支持。推荐使用Chrome（谷歌）浏览器！！！</p>
<div class="foot">
    重庆步联科技有限公司出品
    <br>
    官方网站：http://www.bulian.cn/
</div>
</body>
<script>
    if (window.parent !== window.self) {
        document.write = '';
        window.parent.location.href = window.self.location.href;
        setTimeout(function () {
            document.body.innerHTML = '';
        }, 0);
    }
    $('#name').focus();
    $(document).on('keydown',function (e) {
        if (!e) e = window.event; //火狐中是 window.event
        if ((e.keyCode || e.which) == 13) {
            $('.js-ajax-login').click();
        }
    });
</script>
<script src="__STATIC__/system/js/ajax-submit.js" type="text/javascript" charset="utf-8"></script>
</html>
