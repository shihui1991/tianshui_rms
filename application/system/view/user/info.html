<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    {include file="public/head" /}
</head>
<body>
<h4>个人中心</h4>

<form action="{:url('info')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <input type="hidden" name="id" value="{$infos->id}">
    <div class="tableCon">
        <em class="xian"></em>
        <table class="layerTable" border="0" style="width:600px;height: 300px;">
            <tr class="h50">
                <td>用户名：</td>
                <td><input class="must" type="text" name="username" id="username" value="{$infos->username}" placeholder="请输入登录用户名" /></td>
                <td>角色：</td>
                <td>{$infos->role_name}</td>
            </tr>
            <tr class="h50">
                <td>姓名：</td>
                <td colspan="3"><input type="text" name="name" id="name" value="{$infos->name}" placeholder="请输入姓名" /></td>
            </tr>
            <tr class="h50">
                <td>电话：</td>
                <td><input type="text" name="phone" id="phone" value="{$infos->phone}" placeholder="请输入电话" /></td>
                <td>邮箱：</td>
                <td><input type="email" name="email" id="email" value="{$infos->email}" placeholder="请输入邮箱" /></td>
            </tr>
            <tr class="h50">
                <td>个性说明：</td>
                <td colspan="3">
                    <textarea id="infos" name="infos" style="height: auto !important;">{$infos->infos}</textarea>
                </td>
            </tr>
            <tr class="h50">
                <td>操作时间：</td>
                <td colspan="3">
                    最近登录时间： {if condition="$infos->getData('login_at')"}{$infos->login_at}{/if}<br/>
                    最近登录IP：{$infos->login_ip}<br/>
                    用户密钥：{$infos->secret_key}<br/>
                    创建于：{$infos->created_at}<br/>
                    更新于：{$infos->updated_at}<br/>
                </td>
            </tr>
        </table>
        <div class="layerBtns" style="width: 600px;position: relative;">
            <a class="btn js-ajax-form-btn">立即提交</a>
            <button class="btn" type="reset">重置</button>
            <button type="button" class="btn" onclick="layerIfWindow('修改密码',	'{:url('password',['id'=>$infos->id])}','500','250')" >修改密码</button>
        </div>
    </div>
</form>
<script src="__STATIC__/system/js/ajax-submit.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
