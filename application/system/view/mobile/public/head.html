<script src="__STATIC__/sysmobile/js/ajax-submit.js"></script>
<script src="__STATIC__/system/js/jquery.number_format.js"></script>

<script>
    $(function () {
        /*----- 选择框 -----*/
        $('.chosen').chosen();
        /*----- 时间控件 -----*/
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        $('.laydate-icon').click(function () {
            var _this=$(this);
            var _time=_this.data('istime');
            var _format=_this.data('format');
            _time=_time?true:false;
            _format=_format?_format:'YYYY-MM-DD';
            laydate({
                istime: _time,
                format: _format
            });
        });
    });
</script>
