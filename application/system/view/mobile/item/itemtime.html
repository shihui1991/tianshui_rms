<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$cur_menu->name}|房屋征收安置管理系统</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />

    {include file="mobile/public/head"/}
    {include file="mobile/public/kindeditor"/}
    <style>
        .padLR12>p>span{
            width: 100px !important;
        }
        .padLR12>p>input{
            padding-left: 100px !important;
        }
    </style>
</head>
<body>
<form action="{:url('itemtime')}" method="post" class="js-ajax-form" onsubmit="return false;">
<div class="page">
    <!--头部-->
    <div class="header">
				<span class="cd back" onclick="window.history.back(-1);">
					<i class="iconfont icon-iconfontjiantouzuo"></i> </span>
        <p class="margin0 f18">项目重要流程时间</p>
    </div>

    <div class="backCo_w w_100 tabDiv">
        <div class="padLR12 add_menu maT20">
            <input type="hidden" name="id" value="{:isset($infos)?$infos->id:''}">
            <input type="hidden" name="item_id" value="{:isset($infos)?$infos->item_id:$item_info->id}">
            <p><span>入户摸底开始：</span>
                <input id="collection_start" type="text" name="collection_start" value="{:isset($infos)?$infos->collection_start:''}" class="laydate-icon" placeholder="输入入户摸底开始时间"/>
            </p>
            <p><span>入户摸底结束：</span>
                <input id="collection_end" type="text" name="collection_end" value="{:isset($infos)?$infos->collection_end:''}" class="laydate-icon" placeholder="输入入户摸底结束时间"/>
            </p>
            <p><span>公司投票开始：</span>
                <input id="vote_start" type="text" name="vote_start" value="{:isset($infos)?$infos->vote_start:''}" class="laydate-icon" placeholder="输入评估公司投票开始时间"/>
            </p>
            <p><span>公司投票结束：</span>
                <input id="vote_end" type="text" name="vote_end" value="{:isset($infos)?$infos->vote_end:''}" class="laydate-icon" placeholder="输入评估公司投票结束时间"/>
            </p>
            <p><span>入户评估开始：</span>
                <input id="assess_start" type="text" name="assess_start" value="{:isset($infos)?$infos->assess_start:''}" class="laydate-icon" placeholder="输入入户评估开始时间"/>
            </p>
            <p><span>入户评估结束：</span>
                <input id="assess_end" type="text" name="assess_end" value="{:isset($infos)?$infos->assess_end:''}" class="laydate-icon" placeholder="输入入户评估结束时间"/>
            </p>
            <p><span>风险评估开始：</span>
                <input id="risk_start" type="text" name="risk_start" value="{:isset($infos)?$infos->risk_start:''}" class="laydate-icon" placeholder="输入风险评估开始时间"/>
            </p>
            <p><span>风险评估结束：</span>
                <input id="risk_end" type="text" name="risk_end" value="{:isset($infos)?$infos->risk_end:''}" class="laydate-icon" placeholder="输入风险评估结束时间"/>
            </p>
            <p><span>签约开始：</span>
                <input id="sign_start" type="text" name="sign_start" value="{:isset($infos)?$infos->sign_start:''}" class="laydate-icon" placeholder="输入签约开始时间"/>
            </p>
            <p><span>签约结束：</span>
                <input id="sign_end" type="text" name="sign_end" value="{:isset($infos)?$infos->sign_end:''}" class="laydate-icon" placeholder="输入签约结束时间"/>
            </p>
            {if condition="isset($infos)"}
            <p style="height: auto;line-height: inherit;">
                创建于：{$infos->created_at}<br/>
                更新于：{$infos->updated_at}<br/>
            </p>
            {/if}
        </div>
    </div>
    <!--提交按钮-->
    <p class="Btnform align_cen bor_none maT20 marB20">
        <span class="submit button maR17  js-ajax-form-btn">确定提交</span>
        <span class="maL17 button" onclick="window.history.back(-1);">返回</span>
    </p>
</div>
</form>
<script>

</script>
</body>
</html>
