<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重要补偿科目|房屋征收安置管理系统</title>
    {include file="pc/public/head" /}

</head>
<body>
<form action="{:isset($infos)?url('edit'):url('add')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <div class="layerCon bg_f">
        <input type="hidden" name="id" value="{:isset($infos)?$infos->id:''}">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td><label for="name">名称：</label></td>
                <td>
                    <input id="name" class="must" type="text" name="name" value="{:isset($infos)?$infos->name:''}" required placeholder="输入唯一名称"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="num_from">数量来源：</label></td>
                <td>
                    <select name="num_from" id="num_from">
                        {volist name="model->num_from" id="value"}
                        <option value="{$key}" {if condition="isset($infos) and $infos->getData('num_from') eq $key"}selected{/if}>{$value}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="unit">数量单位：</label></td>
                <td>
                    <input id="unit" class="must" type="text" name="unit" value="{:isset($infos)?$infos->unit:''}" required placeholder="输入数量单位"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="infos">说明：</label></td>
                <td>
                    <textarea name="infos" id="infos" placeholder="输入补偿科目说明">{:isset($infos)?$infos->infos:''}</textarea>
                </td>
            </tr>
            {if condition="isset($infos)"}
            <tr class="h50">
                <td>操作时间：</td>
                <td>
                    创建于：{$infos->created_at}<br/>
                    更新于：{$infos->updated_at}<br/>
                    {if condition="isset($infos) and $infos->deleted_at"}
                    删除于：{$infos->deleted_at|date='Y-m-d H:i:s',###}
                    {/if}
                </td>
            </tr>
            {/if}
        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true" >立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>

<script>

</script>
</body>
</html>
