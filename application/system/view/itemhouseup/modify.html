<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安置房价上浮设置|房屋征收安置管理系统</title>
    {include file="public/head" /}

</head>
<body>
<form action="{:isset($infos)?url('edit'):url('add')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <div class="layerCon bg_f">
        <input type="hidden" name="id" value="{:isset($infos)?$infos->id:''}">
        <input type="hidden" name="item_id" value="{:isset($infos)?$infos->item_id:$item_id}">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td><label for="up_start">上浮起始：</label></td>
                <td>
                    <input id="up_start" class="must" type="number" name="up_start" value="{:isset($infos)?$infos->up_start:''}" required placeholder="输入上浮起始面积（㎡）"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="up_end">上浮结束：</label></td>
                <td>
                    <input id="up_end" class="must" type="number" name="up_end" value="{:isset($infos)?$infos->up_end:''}" required placeholder="输入上浮结束面积（㎡）"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="up_rate">上浮比例：</label></td>
                <td>
                    <input id="up_rate" class="must" type="number" name="up_rate" value="{:isset($infos)?$infos->up_rate:''}" required placeholder="输入上浮比例（%）"/>
                </td>
            </tr>
            
            {if condition="isset($infos)"}
            <tr class="h50">
                <td>操作时间：</td>
                <td>
                    创建于：{$infos->created_at}<br/>
                    更新于：{$infos->updated_at}<br/>
                    {if condition="isset($infos) and $infos->deleted_at"}
                    删除于：{$infos->deleted_at|date='Y-m-d H:i:s',###}
                    {/if}
                </td>
            </tr>
            {/if}
        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true" >立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>

<script>

</script>
</body>
</html>
