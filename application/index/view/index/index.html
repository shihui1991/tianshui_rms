<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>房屋征收安置管理系统</title>
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .header{
        width: 100%;
        background: #2e3e4e;
        padding: 10px 0px;
        margin-bottom:20px;
    }
    .contanier{
        width: 1170px;
        margin: 0 auto;
    }
    .hcon{
        height: 54px;
    }
    .hcon>div{
        display: inline-block;
    }
    .fr{
        float: right;
    }
    .fl{
        float: left;
    }
    .hconRight>a{
        display: inline-block;
        padding: 5px 10px;
        background: white;
        border-radius: 5px;
        margin-top: 12px;
        margin-left: 10px;
        color: #333;
        transition: all  .3s;
        font-size: 15px;
        text-decoration:none;
    }
    .hconRight>span:hover{
        cursor: pointer;
        background: #EEEEEE;
        color: #999999;
    }
    .ccon>div.text{
        background: white;
        height: 40px;
        box-shadow:4px 3px 8px rgba(0, 0, 0, 0.8);
        border-radius: 5px;
        text-indent: 20px;
        line-height: 40px;
        color: #3e4e5e;
        margin-bottom: 20px;
    }
    .cssDiv{
        text-align: center;
    }
    .cssDiv>a{
        display: inline-block;
        width: 22%;
        height: 260px;
        float: left;
        margin: 15px;
    }

    .divlist>div{
        width: 100%;
        height: 100%;
        background: white;
        display: inline-block;
        box-shadow:4px 3px 8px rgba(0, 0, 0, 0.8);
        text-align: center;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
    }
    .imgBox{
        height: 123px;
        position: relative;
    }
    .divlist div img{
        width: 100%;
        height: 100%;
        transition: transform .5s;
        -webkit-transition: -webkit-transform .5s;
        -moz-transition: -moz-transform .5s;
        -ms-transition: -ms-transform .5s;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
    }
    .divlist>div>div.box{
        position: absolute;
        bottom: -45px;
        width: 100%;
        height: 110px;
        background: white;
        z-index: 3;
        transition: all .5s;

        background: -webkit-linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.9)); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.9)); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.9)); /* Firefox 3.6 - 15 */
        background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.9)); /* 标准的语法 */

    }
    .divlist>div:hover{
        cursor: pointer;
    }
    .divlist>div:hover div.box{
        transform: translateY(-30px);
        -webkit-transform: -webkit-translateY(-30px);
        -moz-transform: -moz-translateY(-30px);
        -ms-transform: -ms-translateY(-30px);
    }
    .divlist>div:hover img{
        transform: scale(1.2,1.2);
        -webkit-transform: -webkit-scale(1.2,1.2);
        -ms-transform: -ms-scale(1.2,1.2);
        -moz-transform: -moz-scale(1.2,1.2);
        box-shadow: 2px 2px 8px rgba(25,25,25,.5);
    }
    .divlist p{
        position: relative;
        z-index: 2;
        padding: 0px 10px;
        color: white;
    }
    .divlist p.titp{
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }
    .divlist p.conp{
        text-align: center;
        font-size: 14px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 5px 10px;
    }
    .divlist p.timep{
        text-align: right;
        font-size: 14px;
    }
    .mr5{
        margin-right: 5%;
    }
    .textcen{
        text-align: center;
    }
    .scolDiv{
        width: 100%;
    }
    .scolDiv>ul{
        background: white;
        overflow: hidden;
        width: 100%;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow:4px 3px 8px rgba(0, 0, 0, 0.8);
    }
    .scolDiv>ul>li{
        width: 50%;
        height: 57px;
        line-height: 57px;
        border-bottom: 1px solid #EEEEEE;
        list-style: none;
        float: left;
        box-sizing: border-box;
        transition: all .3s;
    }
    .scolDiv>ul>li>span{
        display: inline-block;
        width: 50px;
        text-align: center;
        font-size: 18px;
        font-style: oblique;
        color: #333333;
        float: left;
    }
    .scolDiv>ul>li>a{
        color: #444;
        display: inline-block;
        width: calc( 100% - 140px);
        width: -webkit-calc( 100% - 150px);
        width: -moz-calc( 100% - 140px);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        float: left;
    }
    .scolDiv>ul>li:hover{
        background: #f5fcfc;
        cursor: pointer;
    }
    .scolDiv>ul>li>i{
        display: inline-block;
        width: 82px;
        text-align: right;
        font-style: normal;
        font-size: 14px;
        color: #999999;
    }
</style>
<body style="background: #2e3e4e;">
<div class="header">
    <div class="contanier hcon">
        <div class="fl"><img src="__STATIC__/system/img/logo.png" /> </div>
        <div class="fr hconRight">
            <a href="/holder">被征户端</a>
            <a href="/company">评估端</a>
            <a href="/system">政府端</a>
        </div>
    </div>
</div>
<div class="contanier ccon">
    <div class="text">新闻与公告</div>
    <div class="cssDiv">
        {volist name="newss" id="news" offset="0" length="8"}
        <a class="divlist" href="{:url('detail',['id'=>$news->id])}" title="{$news->name}">
            <div class="">
                <img src="{$news->title_page}"/>
                <div class="box">
                    <p class="titp">{$i}、{$news->name}</p>
                    <p class="conp">{$news->infos}</p>
                    <p class="timep">{$news->release_at}</p>
                </div>
            </div>
        </a>
        {/volist}

    </div>
    <div class="scolDiv">
        <ul>
            {volist name="newss" id="news" offset="8"}
            <li><span>{$i}、</span><a href="{:url('detail',['id'=>$news->id])}" title="{$news->name}">{$news->name}</a><i>{$news->release_at}</i></li>
            {/volist}
        </ul>
    </div>
</div>
</body>
</html>
