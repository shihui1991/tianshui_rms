<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目兑付与协议-兑付协议|房屋征收安置管理系统</title>
    {include file="pc/public/head" /}
    {include file="pc/public/kindeditor" /}

</head>
<body>

<div class="tabs">
    <div class="item">
        <div class="homeTit bg_f5">
            <ul class="homeTab">
                <li class="on">基本信息</li>
                <li>内容</li>
            </ul>
        </div>
        <div class="homeCon">
            <div class="tabPage w_100 on">
                <div class="layerCon bg_f">
                    <table class="layerTable" border="0">
                        <tr class="h50">
                            <td>签约人：</td>
                            <td>{$infos->ch_name}</td>
                        </tr>

                        <tr class="h50">
                            <td>协议名称：</td>
                            <td>{$infos->name}</td>
                        </tr>

                        <tr class="h50">
                            <td>状态：</td>
                            <td>{$infos->status}</td>
                        </tr>

                        <tr class="h70">
                            <td>相关图片：</td>
                            <td class="imgCon">

                                {volist name="infos->picture" id="pic"}
                                <div class="img">
                                    <img src="{$pic}" class="w_100 h_100" onclick="bigimg(this)">
                                </div>
                                {/volist}
                            </td>
                        </tr>

                        <tr class="h50">
                            <td>操作时间：</td>
                            <td>
                                创建于：{$infos->created_at}<br/>
                                更新于：{$infos->updated_at}<br/>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="tabPage w_100">
                <div class="layerCon bg_f">
                    <textarea name="" id="" class="kindeditor">{$infos->content}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    /*----- 富文本编辑器 -----*/
    KindEditor.ready(function(K) {
        window.editor = K.create('.kindeditor',{
            width : '100%',
            minHeight:'300',
            uploadJson : '',
            fileManagerJson : '',
            allowFileManager : false,
            readonlyMode : true,
            items:[]
        });
    });
</script>
</body>
</html>
