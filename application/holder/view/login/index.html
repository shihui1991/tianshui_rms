<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>房屋征收安置管理系统</title>
    {include file="public/head" /}

    <style>

        .login-body{
            width: 500px;
            margin: 200px auto;
            background: #f7f7f7;
            margin-bottom:15px;
            line-height: 1.5;
            font-size: 14px;
        }

        .form-group{
            margin-bottom:15px;
            padding: 15px 5px;
            height: 50px;
        }
        .form-label{
            width: 30%;
            float: left;
            text-align: right;
            padding: 0 5px;
            font-weight: bold;
        }
        .form-control{
            width: 70%;
            float: left;
            text-align: left;
            padding: 0 5px;
        }
        .form-input{
            width: 80%;
            padding: 5px;
        }
        .form-group button{
            width: 100px;
            padding: 10px;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        .space{
            margin-bottom: 50px;
        }
    </style>

</head>
<body class="login" style="min-width: 1000px;background-color: #2e3e4e;">

<div class="login-body">
    <form action="{:url('login')}" class="js-ajax-form" method="post" onsubmit="return false;">
        <div class="form-group">
            <label class="form-label" for="name">姓名：</label>
            <div class="form-control">
                <input type="text" class="form-input" name="name" id="name" value="" required autocomplete="off">
            </div>
        </div>


        <div class="form-group">
            <label class="form-label" for="cardnum">身份证号：</label>
            <div class="form-control">
                <input type="text" class="form-input" name="cardnum" id="cardnum" value="" required autocomplete="off">
            </div>
        </div>


        <div class="form-group">
            <label class="form-label" for="phone">登记电话：</label>
            <div class="form-control">
                <input type="text" class="form-input" name="phone" id="phone" value="" required autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <button class="js-ajax-login" type="button">立即登录</button>
        </div>

        <div class="space">

        </div>

    </form>
</div>

<div class="con hide">
    <div class="input">
        <form action="{:url('login')}" class="js-ajax-form" method="post" onsubmit="return false;">
            <div class="item">
                账户<input type="text" name="username" id="username" required placeholder="请输入用户名"/>
            </div>
            <div class="item">
                密码<input type="password" name="password" id="password" required placeholder="请输入密码"/>
            </div>
            <a class="loginbtn js-ajax-login"></a>
        </form>
    </div>
</div>
<p class="cr_f tc">IE9以下的浏览器不支持。推荐使用Chrome（谷歌）浏览器！！！</p>

<div class="foot">
    重庆步联科技有限公司出品
    <br>
    官方网站：http://www.bulian.cn/
</div>
</body>
<script>
    if (window.parent !== window.self) {
        document.write = '';
        window.parent.location.href = window.self.location.href;
        setTimeout(function () {
            document.body.innerHTML = '';
        },0);
    }
    $('#name').focus();
    $(document).on('keydown',function (e) {
        if (!e) e = window.event; //火狐中是 window.event
        if ((e.keyCode || e.which) == 13) {
            $('.js-ajax-login').click();
        }
    });
</script>

</html>
